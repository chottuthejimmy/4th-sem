<!DOCTYPE html>
<html>
<head>
<title>Program 6</title>
<script>
// Problem a) Display Date
function displayDate() {
const dateTextbox = document.getElementById('dateTextbox');
dateTextbox.value = new Date().toDateString();
}
// Problem b) Factorial
function calculateFactorial() {
  const n = +prompt('Enter a number:');
  let factorial = 1;
  if (isNaN(n) || n <= 0) {
    alert("Invalid input. Please enter a positive number.");
    return;
  }
  for (let i = 2; i <= n; i++) {
    factorial *= i;
  }
  alert("Factorial of "+n+ "is "+factorial);
}
// Problem c) Fibonacci Numbers
function generateFibonacci() {
  const n = +prompt("Enter the number of Fibonacci numbers to generate:");

  if (isNaN(n) || n <= 0) {
    alert("Invalid input. Please enter a positive number.");
    return;
  }

  let a = 0, b = 1, temp;
  let fibonacci = [a, b];

  for (let i = 2; i < n; i++) {
    temp = a + b;
    a = b;
    b = temp;
    fibonacci.push(temp);
  }
  alert("First "+n+ "Fibonacci numbers: "+fibonacci.join(", "));
}
</script>
</head>
<body>
<h1>Web Programing- Program 6</h1>
<button onclick="calculateFactorial()">Display Date</button>
<input type="text" id="dateTextbox" readonly>
<br><br>
<button onclick="calculateFactorial()">Calculate Factorial</button>
<br><br>
<button onclick="generateFibonacci()">Generate Fibonacci</button>
</body>
</html>
