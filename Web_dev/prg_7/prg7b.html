<!DOCTYPE html>
<html>
<head>
<title>USN and Semester Form</title>
<script type="text/javascript">
function validateUSNAndSemester() {
  var usnInput = document.getElementById("usn").value;
  var semesterInput = parseInt(document.getElementById("semester").value);
  var usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
  if (usnPattern.test(usnInput) && semesterInput) {
    alert("USN and Semester are valid:\nUSN: " + usnInput + "\nSemester: " + semesterInput);
  } else if (!usnPattern.test(usnInput)) {
    alert("Invalid USN format. Please enter a valid USN.");
  } else if (isNaN(semesterInput)) {
    alert("Invalid Semester.");
  }
}
</script>
</head>
<body>
<form>
<label>Enter your USN: <input type="text" id="usn" name="usn" required></label>
<br> 
<label>Enter your Semester (1-8): <input type="number" id="semester" name="semester" min="1" max="8" required></label>
<br><hr>
<button onclick="validateUSNAndSemester()">submit</button>
</form>
</body>
</html>
